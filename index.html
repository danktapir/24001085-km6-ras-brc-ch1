<!DOCTYPE html>
<html lang="en">
    <head>

        <link

            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg container">
                <div class="container-fluid">
                    <a id="logo" href="#"></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarText"
                        aria-controls="navbarText"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Our Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Why Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Testimonial</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">FAQ</a>
                            </li>
                            <li class="nav-item">

                                    id="register-btn"
                                    type="button"
                                    class="btn btn-outline-success"
                                >
                                    Register
                                </button>

                        </ul>
                    </div>
                </div>
            </nav>

            <!--Header main content-->
            <div class="container">
                <div class="row py-4">
                    <div class="col-md-6 my-auto ml-auto">
                        <h1>
                            Sewa & Rental Mobil Terbaik di kawasan (Lokasimu)
                        </h1>
                        <p>
                            Selamat datang di Binar Car Rental. Kami menyediakan
                            mobil kualitas terbaik dengan harga terjangkau.
                            Selalu siap melayani kebutuhanmu untuk sewa mobil
                            selama 24 jam.
                        </p>
                        <button type="button" class="btn btn-success">
                            Mulai Sewa Mobil
                        </button>
                    </div>
                    <div class="col-md-6">
                        <img
                            class="img-fluid"
                            src="assets/img_car.png"
                            alt="Car Image"
                        />
                    </div>
                </div>
            </div>
        </header>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
